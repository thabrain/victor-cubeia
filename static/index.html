<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slot Game with Balance</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #111;
        color: #fff;
        text-align: center;
        padding: 50px;
      }

      h1 {
        margin-bottom: 10px;
      }

      #balance {
        font-size: 18px;
        margin-bottom: 20px;
      }

      #slot-machine {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
      }

      .reel {
        width: 100px;
        height: 100px;
        background: #333;
        border: 4px solid #fff;
        border-radius: 12px;
        font-size: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px #000;
        transition: transform 0.3s ease-in-out;
      }

      .highlight {
        border-color: gold;
        box-shadow: 0 0 20px gold;
      }

      input[type="number"] {
        padding: 8px;
        font-size: 16px;
        width: 80px;
        margin-right: 10px;
        border-radius: 6px;
        border: none;
        text-align: center;
      }

      button {
        padding: 12px 30px;
        font-size: 20px;
        background: gold;
        color: #111;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:disabled {
        background: #aaa;
        cursor: not-allowed;
      }

      #message {
        margin-top: 20px;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <h1>üé∞ Cubeia Slot Game Test</h1>
    <div id="balance">Balance: <span id="coins">1000</span> coins</div>

    <div>
      <input type="number" id="bet" value="50" min="1" />
      <button id="spinBtn">SPIN</button>
    </div>

    <div id="slot-machine">
      <div class="reel" id="reel1">üçí</div>
      <div class="reel" id="reel2">üçã</div>
      <div class="reel" id="reel3">üçâ</div>
    </div>

    <div id="message"></div>

    <script type="module">
      import {
        spin
      } from "./slots.js";

      document.getElementById("spinBtn").addEventListener("click", spin);
    </script>
  </body>
</html>
